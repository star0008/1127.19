灣單車騎士曹耀文5月騎單車壯遊時，在內蒙古遭中國解放軍無端逮捕並偵訊2天，<br>
可怕經歷引發大眾關注。但歷經驚險事件後，曹耀文仍堅持在沒有車隊補給的情況下，<br>
完成「單人單騎橫貫蒙古國」計劃，騎車逾4800公里，創下亞洲第一位完成此旅程的紀錄。<br>
他也發現蒙古國人緊鄰中國卻對中國毫無好感，<br>
也對台灣處境相當同情，中華民國國旗反而成為華人交朋友的橋樑。<p>

有單車騎行逾10年經驗的曹耀文，曾遊歷中國南方、印度與中南半島等等。趁今年5月轉職空檔，他決定單獨一人從中國內蒙古的呼倫貝爾出發，<br>
橫向貫穿蒙古國，最後以中國新疆為旅程終點。他也與《風傳媒》分享壯遊蒙古見聞。<p><hr>
